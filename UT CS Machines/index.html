<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/appData.js"></script>
        <script src="viewModels/viewModels.js"></script>
        <script src="scripts/main.js"></script>
        

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        
        
        
        
        
        <div data-role="view" id="tabstrip-overview" data-title="Overview" data-init="listViewMachinesInit" data-model="machinesViewModel">
            <h1>Welcome!</h1>
            <div id="machinesViewContent" data-role="content">
        		<!-- List of machines -->
                <ul class="machineListWrapper" data-role="listview" data-style="inset" data-type="group">
                    <li>
                        <ul id="machinesList" data-role="listview" data-bind="source: machines" data-template="machineListTemplate">
                        </ul>
                    </li>
                </ul>
        	</div>
        </div>
        
        <script type="text/x-kendo-template" id="machineListTemplate">
                <a class="listMachine clear" data-machineId="${machineName}" data-role="listview-link" >
                    <div 
                #if(status == false){#
                    class="statusDown machine"
                #}else if(load >= 1){#
                    class="loadHeavy machine"
                #}else if(load < 0.1 && users == 0){#
                    class="loadNone machine"
                #} else {#
                    class="loadAverage machine"
                #}
                #></div>
                    <div class="machineInformationContainer">
                        <span>Machine Name: </span>
                        <span class="machineNameText">${machineName}</span>
                        <div class="cpuTypeText">CPU Type: ${cpuType}</div>
                       
                    </div>
                    <div class="clear"></div>
                </a>
        </script>


        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-overview" data-icon="home">Overview</a>
                    <a href="views/findMachineView.html" data-icon="share">Find a Machine</a>
                    <a href="views/aboutView.html" data-icon="globe">About</a>
                </div>
            </div>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
